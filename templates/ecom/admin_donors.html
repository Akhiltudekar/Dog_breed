{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .float{
	position:fixed;
	width:70px;
	height:70px;
	bottom:60px;
	right:60px;
	background-color:#3eb54d;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 5px 5px 5px #505050;
}

.my-float{
	margin-top:22px;
}
  </style>
</head>

<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h6 class="panel-title">Total Donors</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Owner Name</th>
          <th>Mobile</th>
          <th>Breed</th>
            <th>Blood Group</th>
          <th>Actions</th>
        </tr>
      </thead>
      {% for p in donors %}
  {% if p %}

      <tr>
        <td> {{p.oname}}</td>
        <td>{{p.mobile}}</td>
        <td>{{p.breed}}</td>
          <td>{{p.blood_grp}}</td>
        <td>
          <a class="btn btn-danger btn-xs" href="{% url 'delete-donor' p.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>

      </tr>
      {%else%}
      <br><br><br>
      <h1>No Donors!!</h1>
      {% endif %}
      {% endfor %}
    </table>
  </div>
</div>

{% endblock content %}
